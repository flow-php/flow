name: "Pull Request Check"

on:
  pull_request_target:
    types: ["opened", "edited", "reopened", "ready_for_review", "synchronize"]

jobs:
  pull-request-description:
    uses: "aeon-php/actions/.github/workflows/automation-pr-description-validate.yml@main"
    secrets:
      automation_github_token: "${{ secrets.GITHUB_TOKEN }}"

  pull-request-size:
    name: "Label PR Size"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          xs_label: 'size: XS'
          xs_max_size: 50
          s_label: 'size: S'
          s_max_size: 250
          m_label: 'size: M'
          m_max_size: 500
          l_label: 'size: L'
          l_max_size: 1000
          xl_label: 'size: XL'
          fail_if_xl: false
          message_if_xl: >
            'This PR exceeds the recommended size of 1000 lines.
            Please make sure you are NOT addressing multiple issues with one PR.â€™
          files_to_ignore: 'composer.lock timezones.json nested_timezones.json'

  pull-request-type:
    name: "Label PR Type"
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
