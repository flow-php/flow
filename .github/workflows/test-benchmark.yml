name: Benchmark Suite

on:
  pull_request_target:
    types:
      - opened
      - synchronize
    paths:
      - '.github/workflows/**'
      - 'src/adapter/**'
      - 'src/core/**'
      - 'src/lib/**'
      - 'tools/**'
      - 'composer.json'
      - 'composer.lock'

# See https://stackoverflow.com/a/72408109
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: "Benchmark"

    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: false
      matrix:
        dependencies:
          - "locked"
        php-version:
          - "8.1"
        operating-system:
          - "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: none
          tools: composer:v2
          php-version: "${{ matrix.php-version }}"
          ini-values: memory_limit=-1

      - name: "Get Composer Cache Directory"
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: "Cache Composer dependencies"
        uses: "actions/cache@v3"
        with:
          path: "${{ steps.composer-cache.outputs.dir }}"
          key: "php-${{ matrix.php-version }}-locked-composer-${{ hashFiles('**/composer.lock') }}"
          restore-keys: |
            php-${{ matrix.php-version }}-locked-composer-

      - name: "Install locked dependencies"
        run: "composer install --no-interaction --no-progress"

      - name: "Cache PHPBench reports"
        uses: "actions/cache@v3"
        with:
          path: "var/phpbench"
          key: "php-${{ matrix.php-version }}-1.x-phpbench"
          restore-keys: |
            php-${{ matrix.php-version }}-1.x-phpbench-

      - name: "Execute benchmarks"
        id: init_comment
        run: |
          {
            echo 'COMMENT_CONTENT<<EOF'
            echo '# Flow PHP - Benchmarks'
            echo '<sup><sub>Results of the benchmarks from this PR are compared with the results from 1.x branch.</sub></sup>'
            echo '  '
            echo '<details><summary>Extractors</summary>'
            echo '  '
            echo '```shell'
            composer test:benchmark -- --ref=1.x --progress=none --group=extractor
            echo '```'
            echo '  '
            echo '</details>'
            echo '  '
            echo '<details><summary>Transformers</summary>'
            echo '  '
            echo '```shell'
            composer test:benchmark -- --ref=1.x --progress=none --group=transformer
            echo '```'
            echo '  '
            echo '</details>'
            echo '  '
            echo '<details><summary>Loaders</summary>'
            echo '  '
            echo '```shell'
            composer test:benchmark -- --ref=1.x --progress=none --group=loader
            echo '```'
            echo '  '
            echo '</details>'
            echo '  '
            echo '<details><summary>Entry Factory</summary>'
            echo '  '
            echo '```shell'
            composer test:benchmark -- --ref=1.x --progress=none --group=entry_factory
            echo '```'
            echo '  '
            echo '</details>'
            echo '  '
            echo EOF
          } >> "$GITHUB_ENV"

      - name: "Find Comment"
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '# Flow PHP - Benchmarks'

      - name: "Create or update comment"
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ env.COMMENT_CONTENT }}
          edit-mode: replace

      - name: "Set job summary"
        run: |
          echo "${{ env.COMMENT_CONTENT }}" >> $GITHUB_STEP_SUMMARY
