<!doctype html>
<html lang="en">
<head>
    <title>Flow PHP - ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
    <script>
        window.onload = function () {
            new Chart(document.getElementById('chart'),%_CHART_DATA_%);
        };
    </script>
</head>
<body>
<div style="width: 100%;">
    <canvas id="chart"></canvas>
</div>
</body>
</html>
